<body>
    <div id="wrapper">

    <script>
        function fromJSONToHTMLTable(input) {
            let parsedInput = JSON.parse(input);
            let tab = '   ';
            let result = `<table>` + '\n' + tab + '<tr>';

            function escapedValues(str) {
               return str
               .replace(/&/g, '&amp')
               .replace(/</g, '&amp')
               .replace(/>/g, '&amp')
               .replace(/"/g, '&amp');               
            } 
            
            Object.keys(parsedInput[0]).forEach( th => {
                const thContent = escapedValues(th);
                result += tab + `<th>${thContent}</th>`;
            });

        window.onload = function () {
            let container = document.getElementById('wrapper');

        };
    </script>
</body>

</html>
